<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="./givingup.css" type="text/css" /> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"> -->
  <title>Slate-O-Matic</title>
</head>
<body>
  <div class="container">
    <div class="box1 box"></div>
    <div class="box2 box">
    <form action="/draw" class="form_body" style="border-radius:30px;">
      <div class="formDiv" id="0">
        <label for="client">Client:
        <input class="formElement" type="text" id="client" name="client" >
      </label>
      <br>
    </div><div class="formDiv" id="1">
      <label for="agency">Agency:
        <input class="formElement" type="text" id="agency" name="agency"  style="border-radius:4px;">
      </label>
      <br>
    </div><div class="formDiv" id="2">
      <label for="title">Title:
        <input class="formElement" type="text" id="title" name="title"  style="border-radius:4px;">
      </label>
      <br>
    </div><div class="formDiv" id="3">
      <label for="runtime">Runtime:
        <input class="formElement" type="text" id="runtime" name="runtime"  style="border-radius:4px;">
      </label>
      <br>
    </div><div class="formDiv" id="4">
      <label for="isci">ISCI:
        <input class="formElement" type="text" id="isci" name="isci"  style="border-radius:4px;">
      </label>
      <br>
    </div><div class="formDiv" id="5">
      <label for="date">Date:
        <input class="formElement" type="text" id="date" name="date"  style="border-radius:4px;">
      </label>
      <br>
    </div><div class="formDiv" id="6">
      <input type="submit" name="submit" action="/draw" method="get" class="btn-primary"  style="border-radius:4px;">
    </div>
    </form>
    </div>
    <div class="box3 box"></div>
  </div>
</body>
</html>
