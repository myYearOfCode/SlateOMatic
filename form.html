<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  <title>Slate-O-Matic</title>
</head>
<body>
  <div class="form_body">
  <form action="/draw">
    <label for="client">Client:
      <input class="formElement" type="text" id="client" name="client">
    </label>
    <br>
    <label for="agency">Agency:
      <input class="formElement" type="text" id="agency" name="agency">
    </label>
    <br>
    <label for="title">Title:
      <input class="formElement" type="text" id="title" name="title">
    </label>
    <br>
    <label for="runtime">Runtime:
      <input class="formElement" type="text" id="runtime" name="runtime">
    </label>
    <br>
    <label for="isci">ISCI:
      <input class="formElement" type="text" id="isci" name="isci">
    </label>
    <br>
    <label for="date">Date:
      <input class="formElement" type="text" id="date" name="date">
    </label>
    <br>
    <input type="submit" name="submit" action="/draw" method="get" class="btn-primary">

  </form>
  </div>
</body>
</html>
